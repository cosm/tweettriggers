language: ruby

rvm:
 - 1.8.7
 - 1.9.2
 - 1.9.3
 - jruby-18mode
 - jruby-19mode
 - rbx
 - ree

bundler_args: --without development

matrix:
  allow_failures:
    - rvm: jruby-18mode
    - rvm: jruby-19mode
    - rvm: rbx
    - rvm: ree

before_script:
  - psql -c 'create database tweettriggers_test;' -U postgres
  - bundle exec rake dev:bootstrap
  - bundle exec rake db:migrate

script:
  - ./bin/test
